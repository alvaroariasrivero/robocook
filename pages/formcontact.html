    <div class="intro">
        <img src="../assets/gente1.png" alt="contacto" class="img-intro">

            <h1>Contacto</h1>
            <p class="intro">Si tienes cualquier duda, no dudes en contactar con nosotros, te la resolveremos lo antes posible</p>
        </div>
    </div>
        <div class="dform">
            <form onsubmit="Comprobar()" class="form">
                <div class="campo">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" autofocus>
                </div>
                <div class="campo">
                <label for="ap1">Apellidos:</label>
                <input type="text" id="ap1" name="ap1">
                </div>
                <div class="campo">
                <label for="email">Email:</label><br>
                <input type="email" id="emailloguin" name="email1" required>
                </div>
                <div class="campo">
                <label for="tlf">Telefono:</label>
                <input type="tel" id="tlf" name="tlf" maxlength="9" minlength="9">
                </div>
                <div class="campo">
                <label for="coment">Comentario:</label>
                </div>
                <textarea id="coment" name="coment" rows="6" cols="50">
                </textarea>
                <input type="button" id="btnenvio" value="ENVIAR" class="boton">
            </form>
        </div>

            <p><b>Contáctanos:</b></p>

        <div class="derecha">

                <img src="../assets/instagram.png" alt="instagram" class="social">
