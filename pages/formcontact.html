<body>

    <h1> Contacto de RoobCook </h1>
    
        
        <div class="dform">
            <form onsubmit="Comprobar()">

                <label for="name">Nombre</label><br>
                <input type="text" id="name" name="name"  ><br><br>
                <label for="ap1">Apellidos</label><br>
                <input type="text" id="ap1" name="ap1"  ><br><br>

                <input type="email" id="emailloguin" name="email1" required ><br><br>
                <label for="tlf">Telefono</label><br>
                <input type="tel" id="tlf" name="tlf" maxlength="9" minlength="9"><br><br>
                <label for="coment">Comentario</label><br>
                <textarea id="coment" name="coment" rows="6" cols="50">
                </textarea><br><br>

                <input type="button" id="btnenvio" value="ENVIAR">  <br><br>
         
            </form>
        </div>
